processes:
  - name: Social Media Service
    description:
    image: /assets/image-social-icons.png
    works:
      - name: Phân tích
        description: |
          Một báo cáo phân tích toàn diện nêu tóm tắt những thông tin và dữ liệu thu thập được từ nghiên cứu.
      - name: Kế hoạch
        description: |
          Phát triển kế hoạch chiến lược truyền thông có định hướng sáng tạo, thông điệp và hoạt động của chiến dịch.
      - name: Thực thi
        description: |
          Chuyển đổi các tư liệu truyền thông sẵn có thành nội dung truyền thông hấp dẫn.
  - name: Influencers Marketing
    description:
    image: /assets/image-influencer-marketing.png
    works:
      - name: Tìm kiếm
        description: |
          Danh sách được tuyển chọn gồm những người có sức ảnh hưởng/người sáng tạo nội dung phù hợp nhất cho chiến dịch.
      - name: Lập kế hoạch
        description: |
          Kế hoạch chiến dịch chi tiết và các thỏa thuận sẽ ký với những người có sức ảnh hưởng, đảm bảo các cam kết của cả hai bên được thống nhất.
      - name: Thực thi
        description: |
          Hợp tác với những người có sức ảnh hưởng/người sáng tạo để tạo ra nội dung hấp dẫn, phù hợp và theo dõi, đánh giá hiệu suất.
  - name: Crisis Management
    description:
    image: /assets/image-crisis.png
    works:
      - name: Đánh giá rủi ro
        description: |
          Đánh giá xác suất rủi ro theo từng cấp độ dựa trên kết quả của các hoạt động tiêu cực và thiệt hại mà thương hiệu có thể phải gánh chịu.
      - name: Kế hoạch
        description: |
          Căn cứ vào mức độ khủng hoảng để đề xuất các giải pháp tức thời nhằm nhanh chóng phổ biến thông tin và kiểm soát tình hình.
      - name: Đánh giá
        description: |
          Liên tục theo dõi và đánh giá tình hình để triển khai các biện pháp kịp thời, phù hợp cho từng giai đoạn.
  - name: Digital PR/ Activation
    description: 
    image: /assets/image-digital.png
    works:
      - name: Nghiên cứu và lập kế hoạch
        description: |
          Xác định mục tiêu chiến dịch, nghiên cứu thị trường, đối tượng và lựa chọn kênh truyền
          thông phù hợp
      - name: Triển khai
        description: |
          Sản xuất nội dung sáng tạo, kích hoạt chiến dịch trên các kênh online, kết hợp với sự kiện,
          hoạt động marketing trải nghiệm
      - name: Đo lường và tối ưu
        description: |
          Theo dõi hiệu quả chiến dịch, đo lường các chỉ số và tối ưu hóa để đảm bảo đạt được
          mục tiêu đề ra
